<html>
	<head>
		<title>3manchess</title>
	</head>
	<body>
		<a href="{{.LoginURL}}">{{.LoginStr}}</a>
		<hr>
		<form action="/play" method="post">
			<input type="radio" name="open" value="existing" checked> Existing one<hr>
			{{range .GameKeys}}
			<input type="radio" name="what" value="{{.Key}}"> {{.GameplayData.Date}} <br>
			{{else}}
			Sorry, there were no games played so far! Create one!
			{{end}}
			<hr><input type="radio" name="open" value="new"> Create New<br>
			Type: <input type="radio" name="engineone" value="player" checked> Player 
			<!--input type="radio" name="engine" value="sitvalues"> ai/sitvalues<br-->
			Opponent's Name: <input type="text" name="nameone" value="">
			<br>
			Type: <input type="radio" name="enginetwo" value="player" checked> Player 
			<!--input type="radio" name="engine" value="sitvalues"> ai/sitvalues<br-->
			Opponent's Name: <input type="text" name="nametwo" value="">
			<input type="submit">

		</form>
	</body>
</html>
